<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
    <link rel="stylesheet" href="css/main.css">
    <title>MEMEGEN - by eliMoyal()</title>
</head>

<body onload="init()">

    <div class="body-container flex column">

        <header class="flex">
            <img class="logo" src="img/LOGO.png" onclick="openPage('gallery')">
            <div class="header-btn-container">
                <button class="header-btn btn-gallery active" onclick="openPage('gallery')">Gallery</button>
                <button class="header-btn btn-editor" onclick="openPage('editor')">Editor</button>
                <button class="header-btn btn-meme" onclick="openPage('meme')">Meme</button>
            </div>
        </header>

        <main class="gallery-container container">
            <section class="hero">
                <h1>Create and share your own viral memes in minutes</h1>
                <a href="#gallery"><button>Start Now</button></a>
            </section>
            <section class="search-area">
                <input class="input-keywords" type="text" onkeyup="renderImgByStr(this.value)">
                <div class="keywords-area"></div>
            </section>
            <section id="gallery" class="img-gallery container grid"></section>
        </main>

        <main class="editor-container">
            <div class="canvas-container">
                <canvas id="editor-canvas" height="400" width="400"></canvas>
            </div>
            <section class="edit-settings-container flex column">
                <input class="input-meme-text" type="text" value="Your text here" onkeyup="onSetText(this.value)">
                <div class="line-setting-btn-container flex">
                    <button class="setting-btn btn-switch" onclick="onSwitchLine()"><img src="img/switch.png"></button>
                    <button class="setting-btn btn-add" onclick="onAddLine()">+</button>
                    <button class="setting-btn btn-remove" onclick="onRemoveLine()"><img src="img/remove.png"></button>
                </div>
                <div class="text-setting-btn-container grid">
                    <button class="setting-btn btn-txt-size-up" onclick="onChangeFontSize(+1)">A+</button>
                    <button class="setting-btn btn-txt-size-down" onclick="onChangeFontSize(-1)">A-</button>
                    <button class="setting-btn btn-txt-left" onclick="onChangeTextPosX(-1)">←</button>
                    <button class="setting-btn btn-txt-up" onclick="onChangeTextPosY(-1)">↑</button>
                    <button class="setting-btn btn-txt-down" onclick="onChangeTextPosY(+1)">↓</button>
                    <button class="setting-btn btn-txt-right" onclick="onChangeTextPosX(+1)">→</button>
                    <button class="setting-btn btn-align-left" onclick="onSetTextAlign('right')"><img
                            src="img/btn-align-left.png"></button>
                    <button class="setting-btn btn-align-center" onclick="onSetTextAlign('center')"><img
                            src="img/btn-align-center.png"></button>
                    <button class="setting-btn btn-align-right" onclick="onSetTextAlign('left')"><img
                            src="img/btn-align-right.png"></button>
                    <select class="font-select" name="font" onchange="onSetFont(this.value)">
                        <option value="impact">Impact</option>
                        <option value="ariel">Ariel</option>
                        <option value="david">David</option>
                    </select>
                </div>
                <div class="sticker-container flex">
                    <img src="img/sticker-1.png" onclick="onDrowSticker(1)">
                    <img src="img/sticker-2.png" onclick="onDrowSticker(2)">
                    <img src="img/sticker-3.png" onclick="onDrowSticker(3)">
                    <img src="img/sticker-4.png" onclick="onDrowSticker(4)">
                    <img src="img/sticker-5.png" onclick="onDrowSticker(5)">
                    <button class="setting-btn btn-remove" onclick="onDrowSticker(7)"> <img
                            src="img/remove.png"></button>
                </div>
                <form class="publish-setting-btn-container flex" method="POST" enctype="multipart/form-data"
                    onsubmit="uploadImg(this, event)">
                    <input name="img" id="imgData" type="hidden" />
                    <button class="setting-btn save-btn" onclick="onSaveMeme(event)"></button>
                    <button class="setting-btn share-btn publish-btn inactive-btn" type="submit"></button>
                    <a href="#" class="setting-btn download-btn publish-btn inactive-btn" onclick="onDownloadImg(this)" download="my-img.jpg"></a>
                    <button class="setting-btn upload-btn" type="submit">
                        <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" />
                    </button>
                    <div class="share-container"></div>
                </form>
            </section>
        </main>

        <main class="meme-container container">
            <h1>Save Your Memes Here!</h1>
        </main>

        <div class="save-modal">
            <h3>Saved</h3>
        </div>

    </div>

    <script src="js/upload.service.js"></script>
    <script src="js/storage.service.js"></script>
    <script src="js/meme.service.js"></script>
    <script src="js/editor.service.js"></script>
    <script src="js/gallery.service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
